<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Model Label</title>
</head>
<body>
    <span>Model Label</span>
    <div d-dataKey="object" d-dataType="object" d-dataProperty-name="Name"></div>

    <input type="text" d-model="{{object.name}}" />

    <label d-model="{{object.name}}"></label>
