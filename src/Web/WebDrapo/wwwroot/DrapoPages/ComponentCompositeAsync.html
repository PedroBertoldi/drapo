<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Component - Composite</title>
</head>
<body>
    <span>Component - Composite</span>
    <div d-dataKey="data" d-dataType="object" d-dataProperty-count="2"></div>
    <div d-dataKey="culture" d-dataDelay="true" d-dataUrlGet="/Data/GetCulture"></div>
    <input type="text" d-model="{{data.count}}" />
    <br />
    <d-composite dc-dataKeySource="{{data.count}}"></d-composite>
    <div d-dataKey="loader" d-dataType="function" d-dataLoadType="startup" d-dataValue="UpdateDataField(data,count,8)"></div>
</body>
</html>
