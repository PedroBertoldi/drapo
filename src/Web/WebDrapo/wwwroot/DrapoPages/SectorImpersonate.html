<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Sector Impersonate</title>
</head>
<body>
    <span>Sector Impersonate</span>
    <div d-sector-impersonate="{{global.sector}}">
        <div d-dataKey="global" d-dataType="object" d-dataProperty-sector="2" d-dataProperty-value="value"></div>
        <div d-dataKey="functionAdd" d-dataType="value" d-dataLoadType="startup" d-dataValue="AddDataItem(values,{{global.value}})"></div>
        <input type="button" value="Add" d-id="__drapoUnitTest" d-on-click="{{functionAdd}}" />
        <div d-sector="1">
            <div d-dataKey="values" d-dataType="array"></div>
            <input type="button" value="Switch 1" d-on-click="UpdateDataField(global,sector,1)" />
            <input type="button" value="Add 1" d-on-click="{{functionAdd}}" />
            <div d-for="value in values">
                <span d-model="{{value}}"></span>
                <br />
            </div>
        </div>
        <div d-sector="2">
            <div d-dataKey="values" d-dataType="array"></div>
            <input type="button" value="Switch 2" d-on-click="UpdateDataField(global,sector,2)" />
            <input type="button" value="Add 2" d-on-click="{{functionAdd}}" />
            <div d-for="value in values">
                <span d-model="{{value}}"></span>
                <br />
            </div>
        </div>
        <span>sector:</span><span d-model="{{global.sector}}"></span><br />
        <span>value:</span><input type="text" d-model="{{global.value}}" /><br />
    </div>
</body>
</html>
