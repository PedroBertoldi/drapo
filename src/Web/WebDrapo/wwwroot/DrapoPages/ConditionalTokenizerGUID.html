<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Conditional Tokenizer GUID</title>
</head>
<body>
    <span>Conditional Tokenizer GUID</span>
    <div>
        <div>
            <!--Data-->
            <div d-dataKey="items" d-dataUrlGet="~/Data/GetWithEmpty"></div>
            <div d-dataKey="d" d-dataType="object" d-dataProperty-show="1A2A3"></div>
        </div>
        <div>
            <!--UI-->
            <div d-if="{{d.show}}!=1A2A3">
                <span>Wally</span>
                <br />
                <div>
                    <div d-for="item in items">
                        <span d-model="{{item.Key}}"></span>
                        <br />
                    </div>
                </div>
            </div>
            <br />
        </div>
    </div>
</body>
</html>
