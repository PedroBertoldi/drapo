<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Model Expression</title>
</head>
<body>
    <span>Model Expression</span>
    <div d-dataKey="dataFunction" d-dataType="function" d-dataLoadType="startup" d-dataValue="UpdateDataField(object,price,2.1)"></div>
    <div d-dataKey="object" d-dataType="object" d-dataProperty-price="2.5" d-dataProperty-quantity="4"></div>
    <span>Price:</span><input type="text" d-model="{{object.price}}" /><br />
    <span>Quantity:</span><input type="text" d-model="{{object.quantity}}" /><br />
    <br />
    <span>Price:</span><span d-model="{{object.price}}"></span><br />
    <span>Quantity:</span><span d-model="{{object.quantity}}"></span><br />
    <span>Expression:</span><span d-model="{{object.price}} * {{object.quantity}}"></span><br />
    <span>Value:</span><span d-model="Cast({{object.price}} * {{object.quantity}},number)"></span><br />
    <span>Format:</span><span d-model="Cast({{object.price}} * {{object.quantity}},number)" d-format="D2"></span><br />
</body>
</html>
