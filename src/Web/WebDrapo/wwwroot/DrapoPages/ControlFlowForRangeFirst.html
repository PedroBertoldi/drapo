<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Control Flow - For - Range - First</title>
</head>
<body>
    <div>
        <span>Control Flow - For - Range - First</span>
        <div d-dataKey="items" d-dataUrlGet="/Data"></div>
        <ul>
            <li d-for="item in items[0]">{{item.Key}}</li>
        </ul>
    </div>
</body>
</html>
