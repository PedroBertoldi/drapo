<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Control Flow - For - Template - If - Internal</title>
</head>
<body>
    <span>Control Flow - For - Template - If - Internal</span>
    <div d-dataKey="children" d-dataType="value" d-dataValue="50"></div>
    <div d-dataKey="prefix" d-dataType="value" d-dataValue="PRE"></div>
    <div d-dataKey="columns" d-dataUrlGet="/Data/GetColumns"></div>
    <div d-dataKey="items" d-dataUrlGet="/Data/GetLevels?levels=1&children={{children}}&prefix={{prefix}}"></div>
    <input type="text" d-model="{{children}}" />
    <input type="button" value="200" d-on-click="UpdateDataField(prefix,,PREFIX,false);UpdateDataField(children,,200)" />
    <div>
        <div d-for="item in items">
            <div d-for="column in columns">
                <span d-if="{{item.Visible}}" d-model="{{item.{{column}}}}"></span>
                <br />
                <div d-if="{{column}}=Key">
                    <span>Key here</span>
                    <br />
                </div>
                <div d-if="{{column}}=Value">
                    <span>Value Here</span>
                    <br />
                </div>
                <div d-if="{{column}}=Visible">
                    <span>Visible Here</span>
                    <br />
                </div>
                <div d-if="{{column}}=Selection">
                    <span>Selection Here</span>
                    <br />
                </div>
                <br />
            </div>
        </div>
    </div>
</body>
</html>
