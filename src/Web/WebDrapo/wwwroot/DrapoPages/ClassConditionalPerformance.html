<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Class Conditional Performance</title>
    <style>
        .ppUserListRow > :first-child {
            border-right: 1px solid #FFFFFF;
        }

        .ppUserSelected {
            color: #4A4A4A;
            background-color: #E1E1E1;
        }

        .ppUserListRowCell {
            display: table-cell;
            border-bottom: 1px solid #E1E1E1;
            border-right: 1px solid #FFFFFF;
        }
    </style>
</head>
<body>
    <div style="width:50%">
        <span>Class Conditional Performance</span>
        <div d-dataKey="userSelected" d-dataType="object"></div>
        <div d-dataKey="users" d-dataUrlGet="/Data/GetData?start=0&length=50"></div>
        <div d-for="user in users" d-class="{ppUserListRow,ppUserSelected:{{userSelected.Key}}={{user.Key}}}" d-on-click="UpdateDataField(userSelected,Key,{{user.Key}})" style="width:100%">
            <div class="ppUserListRowCell" style="width:949px">
                <span>{{user.Key}}</span>
                <span d-for="item in (0..10)">{{item}}</span>
            </div>
        </div>
    </div>
</body>
</html>
