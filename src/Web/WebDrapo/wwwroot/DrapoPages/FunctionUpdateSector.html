<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Function Update Sector</title>
</head>
<body>
    <div>
        <span>Function Update Sector</span>
        <div d-dataKey="tabs" d-dataType="array"></div>
        <div d-dataKey="tabNew" d-dataType="object" d-dataProperty-type="" d-dataProperty-container=""></div>
        <div d-dataKey="functionAddType1" d-dataType="value" d-dataLoadType="startup" d-dataValue="UpdateDataField(tabNew,type,Type1);ClearDataField(tabNew,container);UpdateSector(content,~/DrapoPages/SectorType1.html,Type1,true,true,{{tabNew.container}});AddDataItem(tabs,tabNew);"></div>
        <div d-dataKey="functionAddType2" d-dataType="value" d-dataLoadType="startup" d-dataValue="UpdateDataField(tabNew,type,Type2);ClearDataField(tabNew,container);UpdateSector(content,~/DrapoPages/SectorType2.html,Type2,true,true,{{tabNew.container}});AddDataItem(tabs,tabNew);"></div>
        <div d-dataKey="functionAddType3" d-dataType="value" d-dataLoadType="startup" d-dataValue="UpdateDataField(tabNew,type,Type3);ClearDataField(tabNew,container);UpdateSector(content,~/DrapoPages/SectorType3.html,Type3,true,true,{{tabNew.container}});AddDataItem(tabs,tabNew);"></div>
        <div>
            <input type="button" d-on-click="{{functionAddType1}}" value="Type1" />
            <input type="button" d-on-click="{{functionAddType2}}" value="Type2" />
            <input type="button" d-on-click="{{functionAddType3}}" value="Type3" />
            <br />
            <br />
            <div style="position:relative;float:left;">
                <input d-for="tab in tabs" type="button" d-on-click="SwitchSector(content,{{tab.container}})" d-on-dblclick="DestroyContainer({{tab.container}});RemoveDataItem(tabs,tab);ClearSector(content)" value="{{tab.type}}" />
            </div>
        </div>
        <br />
        <br />
        <div d-sector="startup" d-sector-friend="content">
            <div d-dataKey="startup" d-dataType="function" d-dataLoadType="startup" d-dataValue="Execute({{functionAddType1}});ExecuteDataItem(ToggleItemField({{item.Visible}}),item in items,true,true);Execute({{functionAddType2}});ExecuteDataItem(ToggleItemField({{item.Visible}}),item in items,true,false);ExecuteDataItem(SwitchSector(content,{{tab.container}}),tab in tabs,true,false)"></div>
        </div>
        <div d-sector="content"></div>
    </div>
</body>
</html>
