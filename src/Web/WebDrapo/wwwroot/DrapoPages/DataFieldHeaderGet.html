<!DOCTYPE html>
<html>
<head>
	<script src="/drapo.js"></script>
	<title>Data Field Header Get</title>
</head>
<body>
	<span>Data Field Header Get</span>
	<div d-dataKey="itemObject" d-dataType="object" d-dataProperty-key-name="Key" d-dataProperty-key-value="OneKey" d-dataProperty-value-name="Value" d-dataProperty-value-value="OneValue"></div>
	<div d-dataKey="items1" d-dataUrlGet="/Data/GetLevels?levels=2&children=3&prefix=PRE1"></div>
	<div d-dataKey="items2" d-dataUrlGet="/Data/GetLevels?levels=2&children=2&prefix=PRE2"></div>
	<div d-dataKey="items" d-dataUrlGet="/Data/GetHeadersJoin" d-dataHeaderGet-item="itemObject" d-dataHeaderGet-list1="{{items1.[0].Children}}" d-dataHeaderGet-list2="{{items2.[1].Children}}"></div>
	<ul>
		<li d-for="item in items" d-model="{{item.Key}}"></li>
	</ul>
</body>
</html>
