<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Attr Expression</title>
</head>
<body>
    <br>
    <span>Attr Expression</span>
    <div d-dataKey="object" d-dataType="object" d-dataProperty-width="90" d-dataProperty-color="red" d-dataProperty-color2="green"></div>
    <div d-datakey="loader" d-datatype="function" d-dataloadtype="startup" d-datavalue="UpdateItemField({{object.width}},15)"></div>
    <div>
        <input type="text" d-model="{{object.width}}">
        <div style="position:relative;float:left;width:100%">
            <div d-attr-style="position:relative;float:left;height:200px;background-color:{{object.color}};width:{{object.width}}%"></div>
            <div d-attr-style="position:relative;float:left;height:200px;background-color:{{object.color2}};width:Cast(100 - {{object.width}},number)%"></div>
        </div>
    </div>
</body>
</html>
