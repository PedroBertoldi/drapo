<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Control Flow - For</title>
</head>
<body>
    <div>
        <span>Control Flow - For</span>
        <div d-dataKey="users" d-dataUrlGet="/Data"></div>
        <ul>
            <li d-for="user in users">{{user.Key}}</li>
        </ul>
    </div>
</body>
</html>
