<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Control Flow Model Mustache Nested Delay</title>
</head>
<body>
    <span>Control Flow Model Mustache Nested Delay</span>
    <div d-dataKey="culture" d-dataDelay="true" d-dataUrlGet="/Data/GetCulture"></div>
    <div d-dataKey="nesteds" d-dataType="array" d-dataValue='[{"key":"User","value":"v1"},{"key":"Name","value":"v2"}]'></div>
    <div d-for="nested in nesteds">
        <span d-model="{{culture.{{nested.key}}}}"></span>
    </div>
</body>
</html>
