<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Data - Lazy Load</title>
</head>
<body>
    <div>
        <span>Data - Lazy Load</span>
        <div d-dataKey="items" d-dataLazy="true" d-dataLazyStart="0" d-dataLazyIncrement="10" d-dataUrlGet="/Data/GetData?start={{start}}&length={{increment}}&max=1000"></div>
        <ul>
            <li d-for="item in items">{{item.Key}}</li>
        </ul>
    </div>
</body>
</html>
