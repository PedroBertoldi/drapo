<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <link href="../css/validation.css" rel="stylesheet" />
    <title>Validation Event Regex Mustache</title>
</head>
<body>
    <div d-id="Windows" d-sector="sector" d-on-body-keyup-escape="CloseWindow()"></div>
    <br />
    <span>Validation Event Regex Mustache</span>
    <div class="cloak" d-cloak="cloak">
        <div>
            <!--Data-->
            <div d-dataKey="data" d-dataType="object" d-dataProperty-regex="\w{8,}" d-dataProperty-text="char8?"></div>
            <div d-dataKey="click" d-datatype="value" d-dataloadtype="startup" d-dataValue="ShowWindow(~/DrapoPages/WindowLoading.html,Windows,false)"></div>
        </div>
        <div>
            <!--Validation-->
            <div d-validation-id="agree" d-validation-type="regex" d-validation-expression="{{data.regex}}" d-validation-value="{{data.text}}"></div>
        </div>
        <div>
            <!--UI-->
            <span>Regex: </span><input type="text" d-model="{{data.regex}}" /><br />
            <span>Value: </span><input type="text" d-model="{{data.text}}" /><br />
            <div d-validation="agree">
                <span>The value is wrong</span>
            </div>
            <br />
            <br />
            <input type="button" value="Validate" d-on-click="{{click}}" d-validation-on-click="{agree}" d-id="__drapoUnitTest" />
        </div>
    </div>
</body>
</html>
