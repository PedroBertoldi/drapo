<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Resize Unique Left</title>
    <style>
        .resizer:hover {
            cursor: col-resize;
        }
        .parent {
            position: relative;
            width: 600px;
            border: solid 1px black;
            height:400px;
        }

            .parent > div {
                border: solid 1px red;
                position: relative;
                float: right;
                height: 100%;
            }

                .parent > div > div {
                    width:10px;
                    height:100%;
                    border: solid 1px green;
                }

                    .parent > div > div:hover {
                        cursor: col-resize;
                    }
    </style>
</head>
<body>
    <span>Resize Unique Left</span>
    <br />
    <span>Width: </span><span d-model="{{data.width}}"></span><span>px</span>
    <br />
    <div d-dataKey="data" d-dataType="object" d-dataProperty-width="100"></div>
    <div class="parent">
        <div d-attr-style="width:{{data.width}}px">
            <div d-resize-model="{{data.width}}" d-resize-location="width" d-resize-type="reverse" d-resize-class="resizer">

            </div>
        </div>
    </div>
</body>
</html>
