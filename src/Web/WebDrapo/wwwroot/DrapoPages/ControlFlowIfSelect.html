<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Control Flow - If</title>
</head>
<body>
    <span>Control Flow - If</span>
    <div d-dataKey="users" d-dataUrlGet="/Data/GetIFSample"></div>
    <select>
        <option d-for="user in users" d-if="{{user.Visible}}" value="{{user.Key}}">{{user.Value}}</option>
    </select>
</body>
</html>
