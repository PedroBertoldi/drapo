<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Component - LabelContext - For Embedded</title>
</head>
<body>
    <span>Component - LabelContext - For Embedded</span>
    <div d-dataKey="count" d-dataType="value" d-dataValue="2"></div>
    <div d-dataKey="objects" d-dataUrlGet="~/Data/GetLevels?levels=1&children={{count}}"></div>
    <div d-dataKey="loader" d-dataType="function" d-dataLoadType="startup" d-dataValue="UpdateDataField(count,,3)"></div>
    <span>Count: </span><input type="text" d-model="{{count}}" /><br /><br />
    <div d-for="object in objects">
        <span d-model="{{object.Key}}"></span>
        <div d-for="child in object.Children">
            <span>Name: </span><input type="text" d-model="{{child.Key}}" />
            <br />
            <d-labelcontext dc-model="{{child.Key}}"></d-labelcontext>
            <br />
        </div>
    </div>
</body>
</html>
