<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Class</title>
    <style>
        .selected {
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        <span>Class</span>
        <div d-dataKey="selection" d-dataType="object" d-dataProperty-first="true" d-dataProperty-second="false"></div>
        <ul>
            <li d-class="{selected:{{selection.first}}}">
                First
            </li>
            <li d-class="{selected:{{selection.second}}}">
                Second
            </li>
        </ul>
    </div>
</body>
</html>
