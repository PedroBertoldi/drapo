<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <link href="../css/validation.css" rel="stylesheet" />
    <title>Validation Event Group</title>
</head>
<body>
    <div d-id="Windows" d-sector="sector" d-on-body-keyup-escape="CloseWindow()"></div>
    <br />
    <span>Validation Event Group</span>
    <div class="cloak" d-cloak="cloak">
        <div>
            <!--Data-->
            <div d-dataKey="data" d-dataType="object" d-dataProperty-agree="false" d-dataProperty-agree2="false"></div>
            <div d-dataKey="click" d-datatype="value" d-dataloadtype="startup" d-dataValue="ShowWindow(~/DrapoPages/WindowLoading.html,Windows,false)"></div>
        </div>
        <div>
            <!--Validation-->
            <div d-validation-id="agree" d-validation-group="agreeGroup" d-validation-type="conditional" d-validation-value="{{data.agree}}"></div>
            <div d-validation-id="agree2" d-validation-group="agreeGroup" d-validation-type="conditional" d-validation-value="{{data.agree2}}"></div>
        </div>
        <div>
            <!--UI-->
            <input type="checkbox" d-model="{{data.agree}}" /><span>Agree</span>
            <div d-validation="agree">
                <span>You must check the agree checkbox</span>
            </div>
            <br />
            <input type="checkbox" d-model="{{data.agree2}}" /><span>Agree</span>
            <div d-validation="agree2">
                <span>You must check the agree2 checkbox</span>
            </div>
            <br />
            <br />
            <input type="button" value="Validate" d-on-click="{{click}}" d-validation-on-click="agreeGroup" d-id="__drapoUnitTest" />
        </div>
    </div>
</body>
</html>
