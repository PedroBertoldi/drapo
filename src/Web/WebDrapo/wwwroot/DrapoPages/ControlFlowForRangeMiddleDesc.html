<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Control Flow - For - Range Middle</title>
</head>
<body>
    <div>
        <span>Control Flow - For - Range Middle</span>
        <div d-dataKey="items" d-dataUrlGet="/Data"></div>
        <ul>
            <li d-for="item in items[^2..1]">{{item.Key}}</li>
        </ul>
    </div>
</body>
</html>
