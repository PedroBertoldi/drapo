<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Format Object</title>
</head>
<body>
    <br>
    <span>Format Object</span>
    <div d-dataKey="dates" d-dataUrlGet="~/Data/GetDatesObject"></div>
    <div d-for="date in dates">
        <br>
        <span d-model="{{date.Value}}" d-format="{{date.Format}}"></span>
    </div>
</body>
</html>
