<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <style>
            .d-MenuApplicationSubMenuItemIcons {
                width: 200px;
                height: 150px;
            }

                .d-MenuApplicationSubMenuItemIcons:hover {
                    width: 200px;
                    height: 150px;
                    background-color: lightgray;
                    cursor: pointer;
                }

            .d-MenuApplicationSubMenuItemIconsImage {
                color: black;
                top: 10px;
                left: 10px;
                font-size: 8em;
            }

            .d-MenuApplicationSubMenuItemIconsText {
                top: 0px;
                left: 20px;
                position: relative;
                color: black;
            }
        </style>
        <div d-for="subMenuItem in d-menuSubItems" class="d-MenuApplicationSubMenuItemIcons" d-on-click="{{subMenuItem.Action}}">
            <span class="d-MenuApplicationSubMenuItemIconsImage {{subMenuItem.TypeImageClass}}"></span>
            <span class="d-MenuApplicationSubMenuItemIconsText">{{subMenuItem.Name}}</span>
        </div>
    </div>
</body>
</html>
