<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Index Array</title>
</head>
<body>
    <div>
        <span>Index Array</span>
        <div d-dataKey="levels" d-dataLoadType="startup" d-dataUrlGet="/Data/GetLevels?levels=1&children=3"></div>
        <div d-dataKey="functionStartup" d-dataType="value" d-dataLoadType="startup" d-dataValue="UpdateDataField(levels,[0].Key,Startup)"></div>
        <span d-model="{{levels.[0].Key}}"></span>
        <span d-model="{{levels.[1].Children.[2].Key}}"></span>
        <input type="text" d-model="{{levels.[0].Key}}" />
        <input type="button" value="Change" d-on-click="{{functionStartup}}" d-id="__drapoUnitTest" />
    </div>
</body>
</html>
