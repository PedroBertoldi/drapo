<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Sector Unique Loading</title>
</head>
<body>
    <span>Sector Unique Loading</span>
    <div d-dataKey="items" d-dataType="array"></div>
    <div d-dataKey="itemNew" d-dataType="object" d-dataProperty-value="+1"></div>
    <span>Items: </span>
    <br />
    <ul>
        <li d-for="item in items">{{item.value}}</li>
    </ul>
    <div d-sector="sector">

    </div>
    <div d-dataKey="loader" d-dataType="function" d-dataLoadType="startup" d-dataValue="UpdateSector(sector,/DrapoPages/SectorUniqueLoadingChild.html)"></div>
</body>
</html>
