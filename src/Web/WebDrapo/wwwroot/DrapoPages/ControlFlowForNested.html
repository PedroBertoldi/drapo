<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Control Flow - For</title>
</head>
<body>
    <span>Control Flow - For</span>
    <div d-dataKey="users" d-dataUrlGet="/Data/GetLevels?Levels=1"></div>
    <div d-for="user in users">
        <br>
        <span>Key: {{user.Key}}</span><br>
        <span>Value: {{user.Value}}</span><br>
        <span>Children</span>
        <br>
        <div d-for="child in user.Children">
            <span>Child Key: {{child.Key}}</span><br>
            <span>Child Value: {{child.Value}}</span><br>
        </div>
    </div>
</body>
</html>
