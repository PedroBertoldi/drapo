<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Control Flow - Model - Nested - TextArea</title>
</head>
<body>
    <span>Control Flow - Model - Nested - TextArea</span>
    <div d-dataKey="items" d-dataUrlGet="/Data/GetModelSample"></div>
    <div d-dataKey="nesteds" d-dataType="array" d-dataValue='[{"key":"User","value":"v1"},{"key":"Name","value":"v2"}]'></div>
    <div d-for="item in items">
        <div d-for="nested in nesteds">
            <textarea d-model="{{item.Key}}"></textarea>
            <span>{{item.Key}}</span>
        </div>
    </div>
</body>
</html>
