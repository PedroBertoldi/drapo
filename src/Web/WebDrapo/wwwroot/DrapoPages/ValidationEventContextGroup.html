<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <link href="../css/validation.css" rel="stylesheet" />
    <title>Validation Event Context Group</title>
</head>
<body>
    <div d-id="Windows" d-sector="sector" d-on-body-keyup-escape="CloseWindow()"></div>
    <br />
    <span>Validation Event Context Group</span>
    <div class="cloak" d-cloak="cloak">
        <div>
            <!--Data-->
            <div d-dataKey="items" d-dataUrlGet="/Data/GetIFSample"></div>
            <div d-dataKey="click" d-datatype="value" d-dataloadtype="startup" d-dataValue="ShowWindow(~/DrapoPages/WindowLoading.html,Windows,false)"></div>
        </div>
        <div>
            <div d-for="item in items">
                <div d-validation-id="item_{{item.Key}}" d-validation-group="agreeGroup" d-validation-type="conditional" d-validation-value="{{item.Visible}}"></div>
                <input type="checkbox" d-model="{{item.Visible}}" /><span d-model="{{item.Key}}"></span>
                <br />
                <div d-validation="item_{{item.Key}}">
                    <span>You must check checkbox</span>
                </div>
                <br />
            </div>
        </div>
        <input type="button" value="Validate" d-on-click="{{click}}" d-validation-on-click="agreeGroup" d-id="__drapoUnitTest" />
    </div>
</body>
</html>
