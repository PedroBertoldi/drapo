<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Class For</title>
    <style>
        .normal {
            background-color: transparent;
            cursor: pointer;
        }

        .selected {
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        <span>Class For</span>
        <div d-datakey="users" d-dataurlget="/Data/GetModelSelectOptions"></div>
        <div d-datakey="style" d-datatype="object" d-dataproperty-class="{normal,selected:{{user.Visible}}}"></div>
        <div d-for="user in users" d-class="{{style.class}}" d-on-click="UncheckDataField(users,Visible);CheckItemField({{user.Visible}});" style="display: none;">
            <span>{{user.Key}}</span>
        </div><div d-class="{{style.class}}" d-on-click="UncheckDataField(users,Visible);CheckItemField({{user.Visible}});" class="normal selected">
            <span>K0</span>
        </div><div d-class="{{style.class}}" d-on-click="UncheckDataField(users,Visible);CheckItemField({{user.Visible}});" class="normal">
            <span>K1</span>
        </div><div d-class="{{style.class}}" d-on-click="UncheckDataField(users,Visible);CheckItemField({{user.Visible}});" class="normal selected">
            <span>K2</span>
        </div><div d-class="{{style.class}}" d-on-click="UncheckDataField(users,Visible);CheckItemField({{user.Visible}});" class="normal">
            <span>K3</span>
        </div><div d-class="{{style.class}}" d-on-click="UncheckDataField(users,Visible);CheckItemField({{user.Visible}});" class="normal selected">
            <span>K4</span>
        </div><div d-class="{{style.class}}" d-on-click="UncheckDataField(users,Visible);CheckItemField({{user.Visible}});" class="normal">
            <span>K5</span>
        </div><div d-class="{{style.class}}" d-on-click="UncheckDataField(users,Visible);CheckItemField({{user.Visible}});" class="normal selected">
            <span>K6</span>
        </div><div d-class="{{style.class}}" d-on-click="UncheckDataField(users,Visible);CheckItemField({{user.Visible}});" class="normal">
            <span>K7</span>
        </div>
    </div>

</body></html>
