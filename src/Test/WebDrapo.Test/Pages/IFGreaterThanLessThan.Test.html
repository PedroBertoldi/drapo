<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>IF - Greater Than/Less Than</title>
</head>
<body>
    <br />
    <span>IF - Greater Than/Less Than</span>
    <div d-datakey="values" d-datatype="array" d-datavalue="[-3,-2,-1,0,1,2,3]"></div>
    <div>
        <br />
        <span>Positive Numbers</span>
        <ul>            
            <li d-for="value in values" d-if="{{value}}&gt;0" style="display: none;">{{value}}</li><li>1</li><li>2</li><li>3</li>
        </ul>
        <span>Negative Numbers</span>
        <ul>
            <li d-for="value in values" d-if="{{value}}&lt;0" style="display: none;">{{value}}</li><li>-3</li><li>-2</li><li>-1</li>
        </ul>
    </div>

</body></html>
