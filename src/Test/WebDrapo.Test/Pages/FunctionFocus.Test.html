<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Function Focus</title>
</head>
<body>
    <span>Function Focus</span>
    <div d-datakey="users" d-dataurlget="/Data/GetModelSample"></div>
    <div>
        <div d-for="user in users" style="display: none;">
            <span>Key:</span>
            <input type="text" d-model="{{user.Key}}" d-id="it{{user._Index}}" />
            <span d-on-click="Focus(it{{user._Index}})">{{user.Key}}</span>
            <br />
            <br />
        </div>
