<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Function - ToggleItemField - Data</title>
</head>
<body>
    <span>Function - ToggleItemField - Data</span>
    <div d-datakey="dataValue" d-datatype="value" d-datavalue="false"></div>
    <div d-datakey="dataObject" d-datatype="object" d-dataproperty-value="false"></div>
    <div d-datakey="functionToggleValue" d-datatype="value" d-dataloadtype="startup" d-datavalue="ToggleItemField({{dataValue}})"></div>
    <div d-datakey="functionToggleObject" d-datatype="value" d-dataloadtype="startup" d-datavalue="ToggleItemField({{dataObject.value}})"></div>
    <div>
        <span>Value: </span><span d-model="{{dataValue}}" d-on-click="{{functionToggleValue}}">true</span><br />
        <span>Object: </span><span d-model="{{dataObject.value}}" d-on-click="{{functionToggleObject}}">true</span><br />
    </div>
    <div d-datakey="functionStartup" d-datatype="function" d-dataloadtype="startup" d-datavalue="Execute({{functionToggleValue}});Execute({{functionToggleObject}})"></div>

</body></html>
