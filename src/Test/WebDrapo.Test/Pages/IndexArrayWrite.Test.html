<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Index Array</title>
</head>
<body>
    <div>
        <span>Index Array</span>
        <div d-datakey="levels" d-dataloadtype="startup" d-dataurlget="/Data/GetLevels?levels=1&amp;children=3"></div>
        <div d-datakey="functionStartup" d-datatype="value" d-dataloadtype="startup" d-datavalue="UpdateDataField(levels,[0].Key,Startup)"></div>
        <span d-model="{{levels.[0].Key}}">Startup</span>
        <span d-model="{{levels.[1].Children.[2].Key}}">L0K2</span>
        <input type="text" d-model="{{levels.[0].Key}}" />
        <input type="button" value="Change" d-on-click="{{functionStartup}}" d-id="__drapoUnitTest" />
    </div>

</body></html>
