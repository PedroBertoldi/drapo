<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <link href="../css/validation.css" rel="stylesheet" />
    <title>Validation Event InputText</title>
</head>
<body>
    <div d-id="Windows" d-sector="@" d-on-body-keyup-escape="CloseWindow()"></div>
    <br />
    <span>Validation Event InputText</span>
    <div class="" d-cloak="cloak">
        <div>
            <!--Data-->
            <div d-datakey="data" d-datatype="object" d-dataproperty-text=""></div>
            <div d-datakey="click" d-datatype="value" d-dataloadtype="startup" d-datavalue="ShowWindow(~/DrapoPages/WindowLoading.html,Windows,false)"></div>
        </div>
        <div>
            <!--Validation-->
            <div d-validation-id="agree" d-validation-type="conditional" d-validation-value="{{data.text}}"></div>
        </div>
        <div>
            <!--UI-->
            <span>Text: </span><input type="text" d-model="{{data.text}}" />
            <div d-validation="agree" class="validatorInvalid">
                <span>You must fill the value</span>
            </div>
            <br />
            <br />
            <input type="button" value="Validate" d-on-click="{{click}}" d-validation-on-click="agree" d-id="__drapoUnitTest" />
        </div>
    </div>

</body></html>
