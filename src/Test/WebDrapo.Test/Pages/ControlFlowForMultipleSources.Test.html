<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Control Flow - For - Multiple Sources</title>
</head>
<body>
    <span>Control Flow - For - Multiple Sources</span>
    <div d-datakey="objectSizes" d-datatype="array" d-dataurlget="~/Data/GetObjectSizes"></div>
    <div d-datakey="objectOptions" d-datatype="array" d-dataurlget="~/Data/GetObjectSizeOptions"></div>
    <div d-for="size in objectSizes.Sizes" style="display: none;">
        <br />
        <span d-model="{{size.Value}}"></span>
        <select d-model="{{size.Value}}">
            <option d-for="option in objectOptions.Options" value="{{option.Code}}">{{option.Name}}</option>
        </select>
        <br />
    </div><div>
        <br />
        <span>2</span>
        <select>
            <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option>
        </select>
        <br />
    </div><div>
        <br />
        <span>3</span>
        <select>
            <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option>
        </select>
        <br />
    </div><div>
        <br />
        <span>4</span>
        <select>
            <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option>
        </select>
        <br />
    </div>

</body></html>
