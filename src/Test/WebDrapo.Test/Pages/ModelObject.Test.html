<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Model Object</title>
</head>
<body>
    <div d-datakey="response" d-datatype="object"></div>
    <label>Text:</label>
    <input type="text" d-model="{{response.Message}}" />
    <br />
    <label>Reply:</label>
    <span d-model="{{response.Message}}"></span>

</body></html>
