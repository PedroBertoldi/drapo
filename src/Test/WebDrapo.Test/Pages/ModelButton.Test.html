<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Model Button</title>
</head>
<body>
    <span>Model Button</span>
    <div d-datakey="object" d-datatype="object" d-dataproperty-name="Name"></div>
    <label>Text:</label>
    <input type="text" d-model="{{object.name}}" />
    <br />
    <label>Reply:</label>
    <button d-model="{{object.name}}">Name</button>

</body></html>
