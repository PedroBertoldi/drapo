<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Model Expression</title>
</head>
<body>
    <span>Model Expression</span>
    <div d-datakey="dataFunction" d-datatype="function" d-dataloadtype="startup" d-datavalue="UpdateDataField(object,price,2.1)"></div>
    <div d-datakey="object" d-datatype="object" d-dataproperty-price="2.5" d-dataproperty-quantity="4"></div>
    <span>Price:</span><input type="text" d-model="{{object.price}}" /><br />
    <span>Quantity:</span><input type="text" d-model="{{object.quantity}}" /><br />
    <br />
    <span>Price:</span><span d-model="{{object.price}}">2.1</span><br />
    <span>Quantity:</span><span d-model="{{object.quantity}}">4</span><br />
    <span>Expression:</span><span d-model="{{object.price}} * {{object.quantity}}">2.1 * 4</span><br />
    <span>Value:</span><span d-model="Cast({{object.price}} * {{object.quantity}},number)">8.4</span><br />
    <span>Format:</span><span d-model="Cast({{object.price}} * {{object.quantity}},number)" d-format="D2">08</span><br />

</body></html>
