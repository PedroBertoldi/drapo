<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Data Field Update Recursive</title>
</head>
<body>
    <span>Data Field Update Recursive</span>
    <div d-datakey="data" d-datatype="object" d-dataproperty-value="Start" d-dataproperty-i1="{{data.i2}}" d-dataproperty-i2="End"></div>
    <div d-datakey="functionStartup" d-datatype="function" d-dataloadtype="startup" d-datavalue="UpdateDataField(data,value,{{data.i1}},true,true)"></div>
    <br /><span>i1:</span><span d-model="{{data.i2}}"></span>
    <br /><span>i2:</span><span d-model="{{data.i2}}">End</span>
    <br /><span>value:</span><span d-model="{{data.value}}">End</span>

</body></html>
