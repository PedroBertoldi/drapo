    <title>Drapo For</title>
</head>
<body>
    <h1><span>For Json</span></h1>
    <ul>
        <li d-for="item in [{&quot;key&quot;:&quot;k1&quot;,&quot;value&quot;:&quot;v1&quot;},{&quot;key&quot;:&quot;k2&quot;,&quot;value&quot;:&quot;v2&quot;}]" style="display: none;">{{item.value}} </li><li>v1 </li><li>v2 </li>
    </ul>

</body></html>
