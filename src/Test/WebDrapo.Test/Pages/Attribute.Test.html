<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Attribute</title>
</head>
<body>
    <br />
    <span>Attribute</span>
    <!--There is two ways to define a property. One is like placeholder and the another is like Tooltip-->
    <div d-datakey="res" d-datatype="object" d-dataproperty-placeholder="Name here" d-dataproperty-tooltip-name="Tooltip" d-dataproperty-tooltip-value="I am a tip !"></div>
    <div>
        <input d-attr-placeholder="{{res.placeholder}}" type="text" d-attr-title="{{res.Tooltip}}" placeholder="Name here" title="I am a tip !" />
    </div>

</body></html>
