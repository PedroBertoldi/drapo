<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Function - UpdateDataFieldLookup</title>
</head>
<body>
    <span>Function - UpdateDataFieldLookup</span>
    <div d-datakey="data" d-dataurlget="/Data"></div>
    <div d-datakey="search" d-datatype="object" d-dataproperty-key="K2" d-dataproperty-value="New Value"></div>
    <div>
        <ul>
            <li d-for="item in data" style="display: none;">{{item.Key}} - {{item.Value}}</li><li>K0 - V0</li><li>K1 - V1</li><li>K2 - New Value</li><li>K3 - V3</li><li>K4 - V4</li>
        </ul>
    </div>
    <br />
    <span>Key:</span>
    <input type="text" d-model="{{search.key}}" />
    <span>Value:</span>
    <input type="text" d-model="{{search.value}}" />
    <input type="button" value="Update" d-on-click="UpdateDataFieldLookup(data,Key,{{search.key}},Value,{{search.value}})" />
    <div d-datakey="loader" d-datatype="function" d-dataloadtype="startup" d-datavalue="UpdateDataFieldLookup(data,Key,{{search.key}},Value,{{search.value}})"></div>

</body></html>
