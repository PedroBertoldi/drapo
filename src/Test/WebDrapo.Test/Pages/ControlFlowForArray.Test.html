<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Drapo For</title>
</head>
<body>
    <h1><span>For Array</span></h1>
    <ul>
        <li d-for="item in (0..10)" style="display: none;">{{item}} </li><li>0 </li><li>1 </li><li>2 </li><li>3 </li><li>4 </li><li>5 </li><li>6 </li><li>7 </li><li>8 </li><li>9 </li>
    </ul>

</body></html>
