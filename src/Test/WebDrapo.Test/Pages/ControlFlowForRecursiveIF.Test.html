<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Control Flow - For - IF</title>
</head>
<body>
    <span>Control Flow - For</span>
    <div d-datakey="users" d-dataurlget="/Data/GetLevels?Levels=3&amp;Children=1"></div>
    <div d-for="user in users" style="display: none;">
        <br />
        <span>Key: {{user.Key}}</span><br />
        <span>Value: {{user.Value}}</span><br />
        <span>Children</span>
        <br />
        <div d-for="user in user.Children" d-if="{{user.Value}}!=L2V0"></div>
    </div><div>
        <br />
        <span>Key: L3K0</span><br />
        <span>Value: L3V0</span><br />
        <span>Children</span>
        <br />
        <div>
        <br />
        <span>Key: L2K0</span><br />
        <span>Value: L2V0</span><br />
        <span>Children</span>
        <br />
        
    </div>
    </div>

</body></html>
