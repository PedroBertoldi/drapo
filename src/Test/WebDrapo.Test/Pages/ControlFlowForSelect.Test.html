<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Control Flow - For</title>
</head>
<body>
    <div>
        <span>Control Flow - For</span>
        <div d-datakey="users" d-dataurlget="/Data"></div>
        <select>
            <span style="display: none;"><option d-for="user in users" value="{{user.Key}}">{{user.Value}}</option></span>
        <option value="K0">V0</option><option value="K1">V1</option><option value="K2">V2</option><option value="K3">V3</option><option value="K4">V4</option></select>
    </div>

</body></html>
