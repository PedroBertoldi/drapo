<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Function ExecuteDataItem Hierarchy</title>
    <style>
        .selected {
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <span d-on-click="{{functionToggleAll}}">Function ExecuteDataItem Hierarchy</span>
    <div d-datakey="data" d-dataurlget="/Data/GetLevels?levels=2&amp;children=2&amp;includeIndex=true"></div>
    <div d-datakey="functionToggle" d-datatype="value" d-dataloadtype="startup" d-datavalue="ToggleItemField({{item.Visible}});Notify(data)"></div>
    <div d-datakey="functionToggleAll" d-datatype="value" d-dataloadtype="startup" d-datavalue="ExecuteDataItem({{functionToggle}},item in data,true,true,item in item.Children)"></div>
    <div>
        <div d-for="item in data" style="display: none;">
            <br />
            <span d-model="{{item.Key}}" d-class="{selected:{{item.Visible}}}" d-on-click="{{functionToggle}}"></span>
            <div d-for="item in item.Children"></div>
        </div>
    <div>
            <br />
            <span d-class="{selected:{{item.Visible}}}" d-on-click="{{functionToggle}}">I0L2K0</span>
            <div>
            <br />
            <span d-class="{selected:{{item.Visible}}}" d-on-click="{{functionToggle}}">I1L1K0</span>
            <div>
            <br />
            <span d-class="{selected:{{item.Visible}}}" d-on-click="{{functionToggle}}">I2L0K0</span>
            
        </div><div>
            <br />
            <span d-class="{selected:{{item.Visible}}}" d-on-click="{{functionToggle}}">I3L0K1</span>
            
        </div>
        </div><div>
            <br />
            <span d-class="{selected:{{item.Visible}}}" d-on-click="{{functionToggle}}">I4L1K1</span>
            <div>
            <br />
            <span d-class="{selected:{{item.Visible}}}" d-on-click="{{functionToggle}}">I5L0K0</span>
            
        </div><div>
            <br />
            <span d-class="{selected:{{item.Visible}}}" d-on-click="{{functionToggle}}">I6L0K1</span>
            
        </div>
        </div>
        </div><div>
            <br />
            <span d-class="{selected:{{item.Visible}}}" d-on-click="{{functionToggle}}">I7L2K1</span>
            <div>
            <br />
            <span d-class="{selected:{{item.Visible}}}" d-on-click="{{functionToggle}}">I8L1K0</span>
            <div>
            <br />
            <span d-class="{selected:{{item.Visible}}}" d-on-click="{{functionToggle}}">I9L0K0</span>
            
        </div><div>
            <br />
            <span d-class="{selected:{{item.Visible}}}" d-on-click="{{functionToggle}}">I10L0K1</span>
            
        </div>
        </div><div>
            <br />
            <span d-class="{selected:{{item.Visible}}}" d-on-click="{{functionToggle}}">I11L1K1</span>
            <div>
            <br />
            <span d-class="{selected:{{item.Visible}}}" d-on-click="{{functionToggle}}">I12L0K0</span>
            
        </div><div>
            <br />
            <span d-class="{selected:{{item.Visible}}}" d-on-click="{{functionToggle}}">I13L0K1</span>
            
        </div>
        </div>
        </div></div>
    <div d-datakey="functionStartup" d-datatype="function" d-dataloadtype="startup" d-datavalue="{{functionToggleAll}}"></div>

</body></html>
