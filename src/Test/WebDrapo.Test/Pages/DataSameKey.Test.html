<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Data Same Key</title>
</head>
<body>
    <span>Data Same Key</span>
    <div d-datakey="global" d-datatype="value" d-datavalue="2"></div>
    <div d-datakey="value" d-datatype="value" d-datavalue="x"></div>
    <div d-datakey="execute" d-datatype="value" d-datavalue="UpdateData(local,{{value}})"></div>
    <div d-sector="@">
        <input type="button" value="Click1" d-on-click="UpdateData(global,GetSector())" />
        <div d-datakey="local" d-datatype="value" d-datavalue="1"></div>
        <span d-model="{{local}}">1</span>
    </div>
    <div d-sector="@">
        <input type="button" value="Click2" d-on-click="UpdateData(global,GetSector())" />
        <div d-datakey="local" d-datatype="value" d-datavalue="2"></div>
        <span d-model="{{local}}">x</span>
    </div>
    <span>global:</span><span d-model="{{global}}">2</span>
    <input type="text" d-model="{{value}}" />
    <br />
    <span>value:</span><input type="button" value="Update" d-on-click="Execute({{execute}},{{global}})" d-id="__drapoUnitTest" />

</body></html>
