<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>

            <span>Window State</span>
            <br />
            <div>
                <div d-datakey="items" d-dataurlget="~/Data/GetModelSample"></div>

                    <input type="checkbox" />
                    <span>true</span>

                    <span>true</span>
                </div><div>
                    <input type="checkbox" />
                    <span>true</span>
                </div>
            </div>
            <br />
            <input type="button" d-on-click="ShowWindow(~/DrapoPages/WindowsMiddle.html,Windows)" value="Open" />

            <input type="button" value="Select All" d-on-click="UpdateDataField(items,Visible,true)" d-id="__drapoUnitTest" />
        </div>
    </div>
</div></div>
    </div>

        <span>I can close</span>

            <div d-datakey="startup" d-datatype="function" d-dataloadtype="startup" d-datavalue="ShowWindow(~/DrapoPages/WindowsMiddle.html,Windows,false)"></div>
            <div d-datakey="click" d-datatype="value" d-dataloadtype="startup" d-datavalue="ShowWindow(~/DrapoPages/WindowsMiddle.html,Windows,false)"></div>
        </div>
        <div>
            <input type="button" value="Open" d-on-click="{{click}}" />
        </div>
    </div>
