<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Control Flow - Model - Range</title>
</head>
<body>
    <span>Control Flow - Model - Range</span>
    <div d-datakey="items" d-datatype="array" d-datavalue="[{&quot;value&quot;:&quot;5&quot;},{&quot;value&quot;:&quot;50&quot;},{&quot;value&quot;:&quot;90&quot;}]"></div>
    <div>
        <div d-for="item in items" style="display: none;">
            <input type="range" min="0" max="100" d-model="{{item.value}}" />
            <span d-model="{{item.value}}"></span>
        </div>
    <div>
            <input type="range" min="0" max="100" />
            <span>5</span>
        </div><div>
            <input type="range" min="0" max="100" />
            <span>50</span>
        </div><div>
            <input type="range" min="0" max="100" />
            <span>90</span>
        </div></div>

</body></html>
