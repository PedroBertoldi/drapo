<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Function - UpdateDataFieldLookup</title>
</head>
<body>
    <span>Function - UpdateDataFieldLookup</span>
    <div d-datakey="data" d-dataurlget="/Data"></div>
    <div d-datakey="dataCopy" d-datatype="object"></div>
    <div>
        <ul>
            <li d-for="item in data" style="display: none;">{{item.Key}} - {{item.Value}}</li><li>K0 - V0</li><li>K1 - V1</li><li>K2 - V2</li><li>K3 - V3</li><li>K4 - V4</li>
        </ul>
    </div>
    <div>
        <ul>
            <li d-for="item in dataCopy" style="display: none;">{{item.Key}} - {{item.Value}}</li><li>K0 - V0</li><li>K1 - V1</li><li>K2 - V2</li><li>K3 - V3</li><li>K4 - V4</li>
        </ul>
    </div>
    <br />
    <div d-datakey="loader" d-datatype="function" d-dataloadtype="startup" d-datavalue="UpdateData(dataCopy,{{data}})"></div>

</body></html>
