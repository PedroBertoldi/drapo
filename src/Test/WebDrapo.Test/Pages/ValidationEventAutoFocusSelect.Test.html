<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <link href="../css/validation.css" rel="stylesheet" />
    <title>Validation Event Auto Focus Select</title>
</head>
<body>
    <div d-id="Windows" d-sector="@" d-on-body-keyup-escape="CloseWindow()"></div>
    <br />
    <span>Validation Event Auto Focus Select</span>
    <div class="" d-cloak="cloak">
        <div>
            <!--Data-->
            <div d-datakey="items" d-dataurlget="~/Data/GetWithEmpty"></div>
            <div d-datakey="data" d-datatype="object" d-dataproperty-agree="K1" d-dataproperty-agree2=""></div>
            <div d-datakey="click" d-datatype="value" d-dataloadtype="startup" d-datavalue="ShowWindow(~/DrapoPages/WindowLoading.html,Windows,false)"></div>
        </div>
        <div>
            <!--Validation-->
            <div d-validation-id="agree" d-validation-group="agreeGroup" d-validation-type="conditional" d-validation-value="{{data.agree}}"></div>
            <div d-validation-id="agree2" d-validation-group="agreeGroup" d-validation-type="conditional" d-validation-value="{{data.agree2}}"></div>
        </div>
        <div>
            <!--UI-->
            <input type="text" /><span>WrongFocus</span>
            <br />
            <br />
            <span>Agree</span>
            <select d-model="{{data.agree}}">
                <span style="display: none;"><option d-for="item in items" value="{{item.Key}}">{{item.Value}}</option></span>
            <option value=""></option><option value="K0">V0</option><option value="K1">V1</option><option value="K2">V2</option><option value="K3">V3</option><option value="K4">V4</option></select>
            <span d-model="{{data.agree}}">K1</span>
            <div d-validation="agree" class="validatorValid">
                <span>You must fill the agree</span>
            </div>
            <br />
            <br />
            <span>Agree2</span>
            <select d-model="{{data.agree2}}">
                <span style="display: none;"><option d-for="item in items" value="{{item.Key}}">{{item.Value}}</option></span>
            <option value=""></option><option value="K0">V0</option><option value="K1">V1</option><option value="K2">V2</option><option value="K3">V3</option><option value="K4">V4</option></select>
            <span d-model="{{data.agree2}}"></span>
            <div d-validation="agree2" class="validatorInvalid">
                <span>You must fill the agree2</span>
            </div>
            <br />
            <br />
            <input type="button" value="Validate" d-on-click="{{click}}" d-validation-on-click="agreeGroup" d-id="__drapoUnitTest" />
        </div>
    </div>

</body></html>
