<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <script src="/drapo.js"></script>
    <title>Component - LinkedCube</title>
<link href="" rel="stylesheet" /><script src=""></script></head>
<body>
    <span>Component - LinkedCube</span>
    <div d-sector="@" dc-type="remove">
    <!--Data-->
    <div>
        <div d-datakey="internal" d-datatype="object" d-dataproperty-page="p1" d-dataproperty-row="r1" d-dataproperty-column="c1" d-dataproperty-value="v1"></div>
        <div d-datakey="functionAdd" d-datatype="value" d-dataloadtype="startup" d-datavalue="ExecuteInstanceFunction(,Add,,{{internal.page}},{{internal.row}},{{internal.column}},{{internal.value}})"></div>
        <div d-datakey="functionRemove" d-datatype="value" d-dataloadtype="startup" d-datavalue="ExecuteInstanceFunction(,Remove,,{{internal.page}},{{internal.row}},{{internal.column}})"></div>
        <div d-datakey="functionClear" d-datatype="value" d-dataloadtype="startup" d-datavalue="ExecuteInstanceFunction(,Clear)"></div>
    </div>
    <!--Input-->
    <div>
        <label>Page:</label><input type="text" d-model="{{internal.page}}" /><br />
        <label>Row:</label><input type="text" d-model="{{internal.row}}" /><br />
        <label>Column:</label><input type="text" d-model="{{internal.column}}" /><br />
        <label>Value:</label><input type="text" d-model="{{internal.value}}" /><br />
        <input type="button" value="Add" d-on-click="{{functionAdd}}" />
        <input type="button" value="Remove" d-on-click="{{functionRemove}}" />
        <input type="button" value="Clear" d-on-click="{{functionClear}}" />
    </div>
    <!--Cube-->
    <div class="linkedCube">
    <div><span style="left: 0px; color: green;">[p1,r1,c1] v1</span></div><div><span style="left: 40px; color: green;">[p1,r1,c3] v4 : 2 &lt;= (p1,r1,c1)</span></div><div><span style="left: 20px; color: green;">[p1,r2,c2] v3 : 1 &lt;= (p1,r1,c1)</span></div><div><span style="left: 0px; color: green;">[p3,r1,c1] v6 : 0 &lt;= (p1,r1,c1)</span></div></div>
</div>

</body></html>
